<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7fa;
    }
    .admin-card {
      max-width: 700px;
      margin: 40px auto 0 auto;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      background: #fff;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
    }
    #loginBox {
      position: absolute;
      top: 30px;
      right: 40px;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      min-width: 250px;
    }
    @media (max-width: 900px) {
      #loginBox {
        position: static;
        margin: 0 auto 20px auto;
        align-items: stretch;
        min-width: unset;
      }
      .admin-card {
        margin: 20px 0;
        padding: 1rem 0.5rem;
      }
    }
    .btn-danger {
      margin-left: 8px;
    }
    .product-actions .btn {
      margin-right: 8px;
      margin-bottom: 4px;
    }
    .order-actions .btn {
      margin-left: 8px;
    }
    #salesChart {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      padding: 10px;
      max-width: 100%;
      height: 220px !important;
      margin: 0 auto 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="loginBox" class="shadow">
    <h1 class="mb-2" style="color:#1976d2; font-size:1.5em; align-self: flex-start;">Admin Login</h1>
    <input id="user" type="text" class="form-control mb-2" placeholder="Username" />
    <input id="pass" type="password" class="form-control mb-2" placeholder="Password" />
    <button onclick="login()" class="btn btn-primary w-100">Login</button>
  </div>

  <div id="adminPanel" class="admin-card" style="display:none;">
    <h2>Add Product</h2>
    <div class="row g-2 mb-3">
      <div class="col-12 col-md-5">
        <input id="pname" class="form-control" placeholder="Product name" />
      </div>
      <div class="col-12 col-md-4">
        <input id="pprice" class="form-control" placeholder="Price" type="number" />
      </div>
      <div class="col-12 col-md-3">
        <button onclick="addProduct()" class="btn btn-primary w-100">Add</button>
      </div>
    </div>

    <h2>Products</h2>
    <div id="adminProducts"></div>

    <h2>Orders</h2>
    <div id="orders"></div>

    <h2>Sales Statistics</h2>
    <div id="salesStats"></div>
    <canvas id="salesChart" width="300" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="admin.js"></script>
</body>
</html>
