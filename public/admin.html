<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      color: #2d3a4b;
      margin-bottom: 10px;
    }
    #adminPanel {
      background: #fff;
      max-width: 600px;
      margin: 40px auto 0 auto;
      padding: 32px 32px 24px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    input[type="text"], input[type="password"], input[type="number"] {
      padding: 8px 10px;
      margin: 6px 8px 6px 0;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1em;
      background: #f9f9fb;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
      border: 1.5px solid #1976d2;
      outline: none;
      background: #fff;
    }
    button {
      padding: 7px 16px;
      margin: 6px 6px 6px 0;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #125ea8;
    }
    #adminProducts > div, #orders > div {
      background: #f1f5fb;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1em;
    }
    #adminProducts button, #orders button {
      margin-left: 8px;
      font-size: 0.95em;
      padding: 5px 12px;
    }
    #salesStats {
      margin: 18px 0 10px 0;
      font-size: 1em;
      color: #333;
    }
    #salesChart {
      display: block;
      margin: 0 auto 10px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      padding: 10px;
      width: 220px !important;
      height: 220px !important;
    }
    @media (max-width: 700px) {
      #adminPanel {
        max-width: 98vw;
        padding: 10px;
      }
      #salesChart {
        width: 98vw !important;
        height: 200px !important;
      }
    }
    #loginBox {
    position: absolute;
    top: 30px;
    right: 40px;
    background: #fff;
    padding: 18px 24px 18px 24px;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 8px;
  }
  #loginBox input[type="text"], #loginBox input[type="password"] {
    width: 180px;
    padding: 8px 10px;
    border: 1px solid #cfd8dc;
    border-radius: 5px;
    font-size: 1em;
    background: #f9f9fb;
    transition: border 0.2s;
    margin: 0 0 6px 0;
  }
  #loginBox button {
    padding: 7px 16px;
    background: #1976d2;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
    margin: 0;
  }
  #loginBox button:hover {
    background: #125ea8;
  }
  @media (max-width: 700px) {
    #loginBox {
      position: static;
      margin: 0 auto 20px auto;
      align-items: stretch;
    }
  }
</style>


</head>
<body>
  <div id="loginBox">
    <h1 style="color:#1976d2; font-size:1.5em; align-self: flex-start; margin:0 0 8px 0;">Admin Login</h1>
    <input id="user" type="text" placeholder="Username" />
    <input id="pass" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Add Product</h2>
    <input id="pname" placeholder="Product name" />
    <input id="pprice" placeholder="Price" />
    <button onclick="addProduct()">Add</button>

    <h2>Products</h2>
    <div id="adminProducts"></div>

    <h2>Orders</h2>
    <div id="orders"></div>

    <h2>Sales Statistics</h2>
    <div id="salesStats"></div>
    <canvas id="salesChart" width="40%" height="40%"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="admin.js"></script>
</body>
</html>
